<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Fiesta - Begin Your Journey</title>
    <link rel="stylesheet" href="startup.css"> </head>
<body>
    <div id="game-container">
        <div id="background-elements">
            <div class="background-stars"></div>
            <div class="background-structure"></div>
            <div class="background-skull-glow"></div> </div>

        <div id="foreground-silhouette">
            <img src="assets/hero_silhouette.png" alt="Hero Silhouette" class="player-silhouette">
            <img src="assets/ground_silhouette.png" alt="Ground Silhouette" class="ground-silhouette">
        </div>

        <div id="title-screen">
            <h1 class="game-title">OCTO FIESTA</h1>
            <div class="menu">
                <a href="#" id="playGame" class="menu-item">PLAY</a>
                <a href="#" id="options" class="menu-item">OPTIONS</a>
                <p class="press-start-message">PRESS ANY KEY TO START</p>
            </div>
            <div class="version-info">2.0.8</div> </div>
    </div>

    <script src="startup.js"></script> </body>
</html>
