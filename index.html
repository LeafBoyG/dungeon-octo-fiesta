<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Fiesta - Begin Your Journey</title>
    <link rel="stylesheet" href="startup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="background-elements">
            <div class="background-stars"></div>
            <div class="background-structure"></div>
            <div class="background-skull-glow"></div>
        </div>

        <div id="foreground-silhouette">
            <img src="assets/hero_silhouette.png" alt="Hero Silhouette" class="player-silhouette">
            <img src="assets/ground_silhouette.png" alt="Ground Silhouette" class="ground-silhouette">
        </div>

        <div id="initial-splash-screen" class="screen active">
            <h1 class="game-title">OCTO FIESTA</h1>
            <p class="press-start-message">PRESS ANY KEY TO START</p>
            <div class="version-info">2.0.8</div>
        </div>

        <div id="main-menu-screen" class="screen">
            <div class="menu-image-container">
                <img src="assets/octo_fiesta_menu_octopus.jpg" alt="Octo Fiesta Menu Octopus" class="menu-octopus-img">
            </div>
            <div class="main-menu-buttons">
                <a href="#" id="continueGame" class="menu-item">CONTINUE</a>
                <a href="#" id="newGame" class="menu-item">NEW GAME</a>
                <a href="#" id="settings" class="menu-item">SETTINGS</a>
                <a href="#" id="exitGame" class="menu-item">EXIT</a>
            </div>
        </div>

    </div>

    <script src="startup.js"></script>
</body>
</html>
